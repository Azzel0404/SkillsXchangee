services:
  - type: web
    name: skillsxchangee
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm install
      npm run build
      php artisan key:generate --force --no-interaction
      php artisan config:clear --no-interaction
      php artisan route:clear --no-interaction
      php artisan view:clear --no-interaction
      php artisan cache:clear --no-interaction
      php artisan storage:link --force
    startCommand: |
      php artisan migrate --force --no-interaction
      php artisan db:seed --force --no-interaction
      php artisan config:cache --no-interaction
      php artisan route:cache --no-interaction
      php artisan view:cache --no-interaction
      php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /health
    envVars:
      - key: APP_NAME
        value: SkillsXchange
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://skillsxchangee.onrender.com
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: skillsxchangee-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: skillsxchangee-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: skillsxchangee-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: skillsxchangee-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: skillsxchangee-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: log
      - key: FILESYSTEM_DISK
        value: public

  - type: pserv
    name: skillsxchangee-db
    env: mysql
    plan: free
    disk:
      name: skillsxchangee-db-disk
      mountPath: /var/lib/mysql
      sizeGB: 1
